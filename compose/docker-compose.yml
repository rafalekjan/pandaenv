version: '3.5'

services: 
  selenium_hub:
    container_name: selenium-hub 
    image: selenium/hub
    ports:
    - "4444:4444"
    networks: 
    - docker_network
  selenium_node:
    container_name: selenium-node 
    image: selenium/node-firefox
    networks: 
    - docker_network
    environment:  
    - HUB_HOST=selenium-hub
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:jdk11
    ports:
    - "8880:8080"
    - "50000:50000"
    volumes: 
    - /home/panda/jenkins:/var/jenkins_home
    networks: 
    - docker_network
  artifactory:
    container_name: myjfrog 
    image: docker.bintray.io/jfrog/artifactory-oss
    ports:
    - "8081:8081"
    - "8082:8082"
    volumes: 
    - ~/artifactory:/var/opt/jfrog/artifactory
    networks: 
    - docker_network
networks:
  docker_network:
    name: docker_network
    driver: bridge